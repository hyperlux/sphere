name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Run security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        # In production, we want to fail if there are security issues
        continue-on-error: false

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/auronet:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/auronet:latest
            ${{ secrets.DOCKER_USERNAME }}/auronet:main
          # Disable cache to force a fresh build for debugging
          # cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/auronet:main-cache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/auronet:main-cache,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

  deploy:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: 
      name: production
      url: https://auroville.social
    env:
      DEPLOY_PATH: /opt/auronet
      DEPLOY_DOMAIN: auroville.social
    
    # Add concurrency to ensure only one production deployment runs at a time
    concurrency: 
      group: production_environment
      cancel-in-progress: false
    
    steps:
      - name: Deploy to production server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # Create production-specific docker-compose file
            cat > docker-compose.production.yml <<EOL
            version: '3.9'
            services:
              traefik:
                image: traefik:v2.10
                container_name: traefik
                restart: unless-stopped
                security_opt:
                  - no-new-privileges:true
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - "/var/run/docker.sock:/var/run/docker.sock:ro"
                  - "/opt/auronet/traefik/certs:/certs"
                command:
                  - "--global.sendAnonymousUsage=false"
                  - "--api.dashboard=false"
                  - "--providers.docker=true"
                  - "--providers.docker.exposedByDefault=false"
                  - "--entrypoints.web.address=:80"
                  - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
                  - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
                  - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
                  - "--entrypoints.websecure.address=:443"
                  - "--certificatesresolvers.default.acme.tlschallenge=true"
                  - "--certificatesresolvers.default.acme.email=notifications@aurovillenetwork.us"
                  - "--certificatesresolvers.default.acme.storage=/certs/acme.json"
                networks:
                  - web

              auronet-production:
                image: ${{ secrets.DOCKER_USERNAME }}/auronet:main
                container_name: auronet-production
                restart: unless-stopped
                environment:
                  - DATABASE_URL=${{ secrets.DATABASE_URL }}
                  - NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
                  - NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
                  - SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
                  - NODE_ENV=production
                expose:
                  - "3000"
                healthcheck:
                  test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
                  interval: 10s
                  timeout: 10s
                  retries: 3
                  start_period: 30s
                depends_on:
                  - traefik
                labels:
                  - "traefik.enable=true"
                  - "traefik.docker.network=web"
                  - "traefik.http.services.auronet-production.loadbalancer.server.port=3000"
                  - "traefik.http.routers.auronet-production.rule=Host(\`${{ env.DEPLOY_DOMAIN }}\`)"
                  - "traefik.http.routers.auronet-production.entrypoints=websecure"
                  - "traefik.http.routers.auronet-production.tls=true"
                  - "traefik.http.routers.auronet-production.tls.certresolver=default"
                  - "traefik.http.routers.auronet-production.service=auronet-production"
                networks:
                  - web

            networks:
              web:
                name: web
                external: true
            EOL

            # Ensure certs directory exists with proper permissions
            mkdir -p /opt/auronet/traefik/certs
            touch /opt/auronet/traefik/certs/acme.json
            chmod 600 /opt/auronet/traefik/certs/acme.json

            # Backup current production image
            echo "Backing up current production image..."
            docker tag ${{ secrets.DOCKER_USERNAME }}/auronet:main ${{ secrets.DOCKER_USERNAME }}/auronet:main-backup || true

            # Pull latest image
            echo "Pulling latest production image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/auronet:main

            # Deploy with new config
            echo "Starting deployment..."
            docker compose -f docker-compose.production.yml up -d --force-recreate

            # Wait for services to start and verify deployment
            echo "Waiting for services to start..."
            sleep 30

            # Health check with retries
            MAX_RETRIES=5
            COUNT=0
            while [ $COUNT -lt $MAX_RETRIES ]; do
              if curl -f https://${{ env.DEPLOY_DOMAIN }}/api/health; then
                echo "Deployment verified successfully!"
                
                # Tag successful deployment for future rollback reference
                docker tag ${{ secrets.DOCKER_USERNAME }}/auronet:main ${{ secrets.DOCKER_USERNAME }}/auronet:main-previous
                
                exit 0
              fi
              COUNT=$((COUNT + 1))
              echo "Attempt $COUNT of $MAX_RETRIES: Health check failed, retrying in 10s..."
              sleep 10
            done

            echo "Deployment verification failed after $MAX_RETRIES attempts"
            echo "Rolling back to previous version..."
            
            # Restore previous version
            docker compose -f docker-compose.production.yml down
            docker tag ${{ secrets.DOCKER_USERNAME }}/auronet:main-backup ${{ secrets.DOCKER_USERNAME }}/auronet:main
            docker compose -f docker-compose.production.yml up -d --force-recreate
            
            exit 1

  notify:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: always()
    # Notification step removed as requested.
    # You can add other notification methods here if needed in the future.
