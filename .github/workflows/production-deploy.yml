name: Production Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  DOCKER_IMAGE: lightvibrations/auronet
  DOCKER_TAG: latest

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type checking
        run: npx tsc --noEmit

      - name: Lint check
        run: npm run lint
        # Fail deployment on lint errors in production
        
      - name: Run tests
        run: npm test
        # Fail deployment on test failures in production

      - name: Build verification
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy to Production
    needs: test  # Only deploy if tests pass
    runs-on: ubuntu-latest
    environment: production  # Additional protection for production deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          cache-to: type=inline

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root  # Usually root for DigitalOcean droplets
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/auronet
            
            # Create docker-compose file with proper environment variables
            cat > docker-compose.yml <<EOL
            version: '3.9'
            services:
              auronet:
                image: ${DOCKER_IMAGE}:${DOCKER_TAG}
                container_name: auronet
                restart: unless-stopped
                environment:
                  - DATABASE_URL=${{ secrets.DATABASE_URL }}
                  - NEXT_PUBLIC_SUPABASE_URL=${{ secrets.SUPABASE_URL }}
                  - NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
                  - SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
                healthcheck:
                  test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 90s
                labels:
                  - "traefik.enable=true"
                  - "traefik.http.routers.auronet-secure.rule=Host(\`auroville.social\`)"
                  - "traefik.http.routers.auronet-secure.entrypoints=websecure"
                  - "traefik.http.routers.auronet-secure.tls=true"
                  - "traefik.http.routers.auronet-secure.tls.certresolver=default"
                  - "traefik.http.routers.auronet.rule=Host(\`auroville.social\`)"
                  - "traefik.http.routers.auronet.entrypoints=web"
                  - "traefik.http.routers.auronet.middlewares=redirect-to-https"
                  - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
                  - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
                  - "traefik.http.services.auronet.loadbalancer.server.port=3000"
                  - "traefik.http.services.auronet.loadbalancer.healthcheck.path=/api/health"
                  - "traefik.http.services.auronet.loadbalancer.healthcheck.interval=30s"
                  - "traefik.http.services.auronet.loadbalancer.healthcheck.timeout=10s"
                networks:
                  - web
            networks:
              web:
                external: true
            EOL

            # Ensure web network exists
            docker network inspect web >/dev/null 2>&1 || docker network create web
            
            # Deploy using the new compose file
            docker compose pull
            docker compose up -d --force-recreate

            # Print container status and logs
            docker compose ps
            docker logs auronet --tail 50
