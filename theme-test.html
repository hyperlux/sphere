;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Theme Test</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 200px;
      height: auto;
    }

    button {
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #e67e00;
    }

    .light-theme {
      --bg-color: #f5f5f5;
      --text-color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Logo Theme Test</h1>
    
    <div class="logo-container">
      <img id="logo" src="public/logodark.png" alt="Logo" class="logo">
    </div>
    
    <p>Current theme: <span id="theme-text">Dark</span></p>
    
    <button id="theme-toggle">Toggle Theme</button>
  </div>

  <script>
    const body = document.body;
    const logo = document.getElementById('logo');
    const themeText = document.getElementById('theme-text');
    const themeToggle = document.getElementById('theme-toggle');
    let isDarkTheme = true;

    themeToggle.addEventListener('click', () => {
      isDarkTheme = !isDarkTheme;
      
      if (isDarkTheme) {
        body.classList.remove('light-theme');
        logo.src = 'public/logodark.png';
        themeText.textContent = 'Dark';
      } else {
        body.classList.add('light-theme');
        logo.src = 'public/logolight.png';
        themeText.textContent = 'Light';
      }
    });
  </script>
</body>
</html>
